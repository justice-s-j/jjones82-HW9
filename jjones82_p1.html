<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Your stylesheet -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Font Awesome kit -->
  <script src="https://kit.fontawesome.com/abcdef1234.js" crossorigin="anonymous"></script>
</head>
<body>
 <main class="container py-4">
  <h1 class="h4 mb-3">Page 1 of 2</h1>
        <img
        src="assets/img/bais_graphic.jpg"
        alt="Business analytics graphic with charts and growth bars"
        style="max-width: 420px; width: 100%; height: auto; display: block; margin: 0 auto 12px; border-radius: 8px;"
        >
  <form action="jjones82_p2.html" method="get" novalidate>
    <!-- Country (required) -->
    <div class="mb-3">
      <label for="country" class="form-label">My home country is</label>
      <input id="country" name="country" class="form-control" required>
    </div>

    <!-- Hometown (required + autofocus + tooltip) -->
    <div class="mb-3">
      <label for="hometown" class="form-label">
        <span class="tooltip">
          <i class="fa-solid fa-circle-question fontawesome" aria-hidden="true"></i>
          <span class="tooltip tooltiptext">What town did you live in before coming to college?</span>
        </span>
      </label>
      <input id="hometown" name="hometown" class="form-control" required autofocus>
    </div>

    <!-- State dropdown (paste full list you were given) -->
    <div class="mb-3">
      <label for="state-select" class="form-label">My home state is</label>
      <select name="state" id="state-select" class="form-select" required>
        <option value="">-- choose state/territory --</option>
        <option value="AL">AL</option>
        <option value="AK">AK</option>
        <option value="AZ">AZ</option>
        <option value="AR">AR</option>
        <option value="CA">CA</option>
        <option value="CO">CO</option>
        <option value="CT">CT</option>
        <option value="DE">DE</option>
        <option value="FL">FL</option>
        <option value="GA">GA</option>
        <option value="HI">HI</option>
        <option value="ID">ID</option>
        <option value="IL">IL</option>
        <option value="IN">IN</option>
        <option value="IA">IA</option>
        <option value="KS">KS</option>
        <option value="KY">KY</option>
        <option value="LA">LA</option>
        <option value="ME">ME</option>
        <option value="MD">MD</option>
        <option value="MA">MA</option>
        <option value="MI">MI</option>
        <option value="MN">MN</option>
        <option value="MS">MS</option>
        <option value="MO">MO</option>
        <option value="MT">MT</option>
        <option value="NE">NE</option>
        <option value="NV">NV</option>
        <option value="NH">NH</option>
        <option value="NJ">NJ</option>
        <option value="NM">NM</option>
        <option value="NY">NY</option>
        <option value="NC">NC</option>
        <option value="ND">ND</option>
        <option value="OH">OH</option>
        <option value="OK">OK</option>
        <option value="OR">OR</option>
        <option value="PA">PA</option>
        <option value="RI">RI</option>
        <option value="SC">SC</option>
        <option value="SD">SD</option>
        <option value="TN">TN</option>
        <option value="TX">TX</option>
        <option value="UT">UT</option>
        <option value="VT">VT</option>
        <option value="VA">VA</option>
        <option value="WA">WA</option>
        <option value="WV">WV</option>
        <option value="WI">WI</option>
        <option value="WY">WY</option>
        <!-- Added Washington D.C. -->
        <option value="DC">DC - Washington D.C.</option>
        <!-- Added U.S. Territories -->
        <option value="AS">AS - American Samoa</option>
        <option value="GU">GU - Guam</option>
        <option value="MP">MP - Northern Mariana Islands</option>
        <option value="PR">PR - Puerto Rico</option>
        <option value="VI">VI - U.S. Virgin Islands</option>
      </select>
    </div>

    <!-- Impression (required radios) -->
    <fieldset class="mb-4">
      <legend class="form-label">My impression of the BAIS major is (required)</legend>
      <div class="form-check"><input class="form-check-input" type="radio" name="impression" id="imp5" value="5" required><label class="form-check-label" for="imp5">Very positive (value = 5)</label></div>
      <div class="form-check"><input class="form-check-input" type="radio" name="impression" id="imp4" value="4"><label class="form-check-label" for="imp4">Somewhat positive (value = 4)</label></div>
      <div class="form-check"><input class="form-check-input" type="radio" name="impression" id="imp3" value="3"><label class="form-check-label" for="imp3">Neutral (value = 3)</label></div>
      <div class="form-check"><input class="form-check-input" type="radio" name="impression" id="imp2" value="2"><label class="form-check-label" for="imp2">Somewhat negative (value = 2)</label></div>
      <div class="form-check"><input class="form-check-input" type="radio" name="impression" id="imp1" value="1"><label class="form-check-label" for="imp1">Very negative (value = 1)</label></div>
    </fieldset>

    <button class="btn btn-primary" type="submit">Next</button>
  </form>
</main>
