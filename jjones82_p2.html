<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic Survey â€” Page 2</title>

  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Your stylesheet -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Font Awesome kit (use your real kit ID) -->
  <script src="https://kit.fontawesome.com/YOUR_REAL_KIT_ID.js" crossorigin="anonymous"></script>
</head>
<body>
<main class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-7">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h5 mb-3">Page 2 of 2</h1>

          <form action="jjones82_ty.html" method="get">
            <!-- Year radios -->
            <fieldset class="mb-4">
              <legend class="form-label">I am finishing my (required)</legend>
              <div class="form-check"><input class="form-check-input" type="radio" name="year" id="y1" value="first" required><label class="form-check-label" for="y1">first year at Iowa</label></div>
              <div class="form-check"><input class="form-check-input" type="radio" name="year" id="y2" value="second"><label class="form-check-label" for="y2">second year at Iowa</label></div>
              <div class="form-check"><input class="form-check-input" type="radio" name="year" id="y3" value="third"><label class="form-check-label" for="y3">third year at Iowa</label></div>
              <div class="form-check"><input class="form-check-input" type="radio" name="year" id="y4" value="fourth"><label class="form-check-label" for="y4">fourth year at Iowa</label></div>
              <div class="form-check"><input class="form-check-input" type="radio" name="year" id="y5" value="fifth+"><label class="form-check-label" for="y5">fifth or more year at Iowa</label></div>
            </fieldset>

            <!-- Core checkboxes -->
            <fieldset class="mb-4">
              <legend class="form-label">BAIS core class I have completed (required)</legend>
              <div class="form-check"><input class="form-check-input" type="checkbox" name="core[]" id="c1" value="Information Systems" required><label class="form-check-label" for="c1">Information Systems</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" name="core[]" id="c2" value="Operations"><label class="form-check-label" for="c2">Operations</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" name="core[]" id="c3" value="Foundations of Business Analytics"><label class="form-check-label" for="c3">Foundations of Business Analytics</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" name="core[]" id="c4" value="Computational Thinking"><label class="form-check-label" for="c4">Computational Thinking</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" name="core[]" id="c5" value="Database Management"><label class="form-check-label" for="c5">Database Management</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" name="core[]" id="c6" value="Data Wrangling"><label class="form-check-label" for="c6">Data Wrangling</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" name="core[]" id="c7" value="Data Mining"><label class="form-check-label" for="c7">Data Mining</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" name="core[]" id="c8" value="BAIS Capstone"><label class="form-check-label" for="c8">BAIS Capstone</label></div>
              <div class="form-text">Select all that apply.</div>
            </fieldset>

            <!-- Identity + tooltip -->
            <div class="mb-4">
              <label class="form-label d-flex align-items-center gap-2">
                <span>How do you identify?</span>
                <span class="tooltip">
                  <i class="fa-solid fa-circle-info fontawesome" aria-hidden="true"></i>
                  <span class="tooltip tooltiptext">
                    Letting us know how you identify yourself helps us measure and enhance diversity and inclusivity in tech by addressing historical gender imbalances.
                  </span>
                </span>
              </label>
              <input class="form-control" name="identity" id="identity">
              <div class="form-text">Optional</div>
            </div>

            <button class="btn btn-success w-100" type="submit">Finish up <i class="fa-solid fa-check ms-2" aria-hidden="true"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
